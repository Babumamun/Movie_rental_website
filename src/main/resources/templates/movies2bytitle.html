<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/web.css}">
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div  id="movieid" >
    <div class="text-xs-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a href="#" onclick="searchByTitle($('#movieTitle').val(),1)">   First</a> </li>
                <li class="page-item"><a href="#" th:title="${(pageInfo.pageNum-1)<=1?1:pageInfo.pageNum-1}" onclick="searchByTitle($('#movieTitle').val(),$(this).attr('title'))">Prev</a> </li>
                <li class="page-item"><a href="#" th:title="${(pageInfo.pageNum+1)>pageInfo.pages?pageInfo.pages:pageInfo.pageNum+1}" onclick="searchByTitle($('#movieTitle').val(),$(this).attr('title'))">Next</a> </li>
                <li class="page-item"><a href="#" th:title="${pageInfo.pages}" onclick="searchByTitle($('#movieTitle').val(),$(this).attr('title'))">Last</a> </li>

                <li class="page-item"><a class="page-link" href="#">Current Page:</a></li>
                <li><span th:text="${pageInfo.pageNum}"></span></li>
                <li class="page-item"><a class="page-link" href="#">Total Pages:</a></li>
                <li><span th:text="${pageInfo.pages}"></span></li>
            </ul>
        </nav>
    </div>
    <div class="row" th:replace="moviedata::#moviedata">

    </div>
</div>

</body>
</html>
