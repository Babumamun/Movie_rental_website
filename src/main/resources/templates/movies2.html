<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div  id="movieid">
    <div class="row">
        <nav>
            <ul class="pager">
                <li><a href="#" onclick="searchByTitle($('#movieTitle').val(),1)">First</a> </li>
                <li><a href="#" th:title="${(pageInfo.pageNum-1)<=1?1:pageInfo.pageNum-1}" onclick="searchByTitle($('#movieTitle').val(),$(this).attr('title'))">Prev</a> </li>
                <li><a href="#" th:title="${(pageInfo.pageNum+1)>pageInfo.pages?pageInfo.pages:pageInfo.pageNum+1}" onclick="searchByTitle($('#movieTitle').val(),$(this).attr('title'))">Next</a> </li>
                <li><a href="#" th:title="${pageInfo.pages}" onclick="searchByTitle($('#movieTitle').val(),$(this).attr('title'))">Last</a> </li>


<li>Current Page:<span th:text="${pageInfo.pageNum}"></span></li>
                <li>Total Pages:<span th:text="${pageInfo.pages}"></span></li>
            </ul>
        </nav>
    </div>
    <div class="row" >
        <div class="col-md-3" th:each="movie:${pageInfo.list}" style="height:300px;">
            <a href="#" class="thumbnail">
                <img th:src="@{'/pictures/films/'+${movie.fid}+'.jpg'}" style="height:180px;">
            </a>
            <div class="caption">
                <p th:text="${movie.fid}" class="text-center"></p>
                <p th:text="${movie.category}" class="text-center"></p>
                <p th:text="${movie.title}" class="text-center"></p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
