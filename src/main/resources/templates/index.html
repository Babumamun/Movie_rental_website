<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-6 col-md-offset-3 text-center" >
            <ul class="nav nav-tabs nav-justified">
                <li><a href="#">MyInfo</a> </li>
                <li><a href="#">Cart</a> </li>
                <li><a href="#">Favorite</a> </li>
                <li><a href="#">Order</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="search for..." id="movieTitle">
                    <span class="input-group-btn">
                        <button class="btn btn-primary " type="button" onclick="searchByTitle()">
                            <span class="glyphicon-search glyphicon"></span>Search</button>
                    </span>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-tabs nav-stacked">
                <li><a href="#" onclick="getMovieByCategory(1)">Action</a> </li>
                <li><a href="#" onclick="getMovieByCategory(2)">Animation</a> </li>
                <li><a href="#" onclick="getMovieByCategory(3)">Children</a> </li>
                <li><a href="#" onclick="getMovieByCategory(4)">Classics</a> </li>
                <li><a href="#" onclick="getMovieByCategory(5)">Comedy</a> </li>
                <li><a href="#" onclick="getMovieByCategory(6)">Documentary</a> </li>
                <li><a href="#" onclick="getMovieByCategory(7)">Drama</a> </li>
                <li><a href="#" onclick="getMovieByCategory(10)">Games</a> </li>
                <li><a href="#" onclick="getMovieByCategory(11)">Horro</a> </li>
                <li><a href="#" onclick="getMovieByCategory(14)">Sci-Fi</a> </li>
                <li><a href="#" onclick="getMovieByCategory(15)">Sports</a> </li>

            </ul>
        </div>
        <div class="col-md-10" id="movies">
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    var ctxPath = [[${#servletContext.contextPath}]];
    function getMovieByCategory(id){
        $("#movies").load(ctxPath+"/moviesbycategory?id="+id+" #movieid");
    }
    $(function () {
        $("#movies").load(ctxPath+"/movies"+" #movieid");
    });
    function searchByTitle() {
        var movieTitle=$("#movieTitle").val();
        $("#movies").load(ctxPath+"/movies?title="+movieTitle+" #movieid");
    }
</script>
</body>
</html>
