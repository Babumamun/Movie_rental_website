<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<table class="table table-hover" id="cartdata">
    <tr><th></th><th>ID</th><th>Title</th><th>Rental_Rate</th><th>Days</th><th>Count</th><th>Movie_poster</th><th>Operation</th></tr>
    <tr th:each="movie:${movieList}">
        <td><input type="checkbox"  th:value="${movie.rental_rate}" th:title="${movie.fid}" onclick="choose()"></td>
        <td th:text="${movie.fid}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.rental_rate}"></td>
        <td th:text="${movie.rental_duration}"></td>
        <td title="hello">
            <div class="input-group">
                <span class="input-group-btn">
                   <button class="btn btn-default" type="button" onclick="decrease(this)">-</button>
                </span>
                <input type="number" class="form-control" th:value="${movie.count}" >
                <span class="input-group-btn">
                   <button class="btn btn-default" type="button" onclick="increase(this)">+</button>
               </span>
            </div></td>
        <td>
            <a href="#" class="thumbnail">
                <img th:src="@{'/pictures/films/'+${movie.fid}+'.jpg'}" style="height:70px;">
            </a>
        </td>
        <td><input class="btn btn-warning" th:title="${movie.fid}" type="button" value="Remove" onclick="removecart(this)"></td>
    </tr>
</table>
<script>

</script>
</body>
</html>
